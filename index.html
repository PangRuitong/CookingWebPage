<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login&Register/login.css">
    <link rel="stylesheet" href="/Login&Register/login-function.css">
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="login_image">
            </div>
        </div>
        <div class="right">
            <div class="signup">
                <div class="signup-connect">
                  <h1>Log In</h1>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="btn-signin">Sign In</button>
                    <a href="/Login&Register/reset-password.html">Forget the Password</a>

                  <a href="#" class="btn btn-social btn-microsoft"><i class="fa fa-microsoft"></i> Sign in with Microsoft</a>
                  <a href="#" class="btn btn-social btn-google"><i class="fa fa-google"></i> Sign in with Google</a>
                  <a href="/Login&Register/register.html">Don't have an account? Register here</a>
                  
                  <a href="/MainPage/home.html">Contoine as Guest</a>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
